

<!-- Login Form -->
<div class="ui teal segment" style="width: 350px; margin-Left: 'auto'; margin-Right: 'auto'; margin-Top: '180px'; padding: 30px;">
 
    <form class="ui form" >
        <div class="field">
          <label>Employee Code</label>
          <div class="ui left icon input">
          <input type="text"  placeholder="Employee Code" [(ngModel)]="employeeCode" [ngModelOptions]="{standalone: true}"/>
          <i aria-hidden="true" class="user icon"></i>
          </div>
        </div>
        <div class="field" >
          <label>Password</label>
          <div class="ui left icon input">
          <input type="password" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
          <i aria-hidden="true" class="lock icon"></i>
          </div>
        </div>
        <!-- <div class="field">
          <div class="ui checkbox">
            <input type="checkbox"/>
            <label>I agree to the Terms and Conditions</label>
          </div>
        </div> -->
        <!-- <div><a href="Fogotten Password">Forgot Password?</a></div> -->
        <button type="submit" class="ui button" (click)=handleLogin()>Submit</button>
    </form>
